<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff0f3;
        }

        /* THE TRANSPARENT BACKGROUND */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* REPLACE THE LINK BELOW WITH YOUR GIRL'S PHOTO LINK */
            background-image: url('https://github.com/prashantDefender/For-my-Valentine/blob/main/IMG-20260110-WA0007.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.35; 
            z-index: -1;
        }

        #main-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
            border: 4px solid #ff4d6d;
            z-index: 10;
        }

        .kitty-img { width: 140px; margin-bottom: 15px; }
        h1 { color: #ff4d6d; font-size: 1.8rem; margin-bottom: 20px; }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 120px;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.15s ease;
        }

        #yesBtn { background: #ff4d6d; color: white; z-index: 1001; }

        #noBtn {
            background: #6c757d;
            color: white;
            position: absolute; 
            z-index: 1000;
        }

        /* POPUP STYLING */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 100px rgba(0,0,0,0.4);
            z-index: 9999;
            text-align: center;
            border: 3px solid #ff4d6d;
            width: 280px;
        }

        .popup button { background: #ff4d6d; color: white; margin-top: 15px; padding: 10px 20px; }

        #final-screen { display: none; }
        .celebrate-gif { width: 100%; border-radius: 20px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <audio id="bgMusic" loop>
        <source src="https://github.com/prashantDefender/For-my-Valentine/blob/main/Edd_Sheeran_-_Perfect_(mp3.pm).mp3">
        </audio>

    <div id="main-card">
        <div id="ask-screen">
            <img src="https://github.com/prashantDefender/For-my-Valentine/blob/main/shy-cute.gif?raw=true" class="kitty-img">
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="showFinal()">Yes</button>
                <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
            </div>
        </div>

        <div id="final-screen">
            <h1>YAY! ‚ù§Ô∏è I love you! üéâ</h1>
            <p>I found a girl, beautiful and sweet... üé∂</p>
            <img src="https://github.com/prashantDefender/For-my-Valentine/blob/main/aww.web">
        </div>
    </div>

    <div id="popup" class="popup">
        <h2 id="popup-title">Nice try!</h2>
        <p id="popup-msg">That's not even an option.</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        let noCount = 0;
        const music = document.getElementById('bgMusic');
        const messages = [
            {title: "ü§® Wait...", msg: "Did you just try to click No?"},
            {title: "üôÑ Nice try!", msg: "That's not even an option today."},
            {title: "ü§® Hey!", msg: "Girl, you are mine. Stop playing!"},
            {title: "üò± Oh No!", msg: "The 'No' button is definitely broken..."},
            {title: "‚ù§Ô∏è Give up!", msg: "Just say Yes already! ü•∞"}
        ];

        function moveNo() {
            // Start music on first interaction
            music.play();

            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Random movement
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            if (noCount < messages.length) {
                document.getElementById('popup-title').innerText = messages[noCount].title;
                document.getElementById('popup-msg').innerText = messages[noCount].msg;
                document.getElementById('popup').style.display = 'block';
            }

            // Yes button grows
            let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 12) + 'px';
            yesBtn.style.padding = (currentSize + 5) + 'px';
            
            noCount++;
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function showFinal() {
            music.play(); // Ensure music plays
            document.getElementById('ask-screen').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('final-screen').style.display = 'block';
            confetti();
        }

        function confetti() {
            for(let i=0; i<100; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-20px';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(heart);
            }
        }
    </script>

    <style>
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</body>
</html>

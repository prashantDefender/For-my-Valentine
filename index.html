,<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Qualification</title>
    <style>
        body, html {
            height: 100%; width: 100%; margin: 0; padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden; display: flex; justify-content: center; align-items: center;
            background-color: #fff0f3;
        }

        #mobile-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0.4; z-index: -1;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px; border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center; max-width: 350px; width: 85%;
            border: 4px solid #ff4d6d; z-index: 10;
        }

        .kitty-img { width: 120px; margin-bottom: 15px; }
        h1 { color: #ff4d6d; font-size: 1.4rem; margin-bottom: 20px; min-height: 80px; }

        .btn-container {
            display: flex; justify-content: center; gap: 15px;
            min-height: 120px; position: relative;
        }

        button {
            padding: 12px 28px; font-size: 1.1rem; border: none;
            border-radius: 50px; cursor: pointer; font-weight: bold;
            transition: transform 0.1s ease; touch-action: manipulation;
        }

        #yesBtn { background: #ff4d6d; color: white; z-index: 1001; }
        #noBtn { background: #6c757d; color: white; z-index: 1001; }

        .moving { position: fixed !important; z-index: 2000 !important; }

        .popup {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: white;
            padding: 25px; border-radius: 20px; box-shadow: 0 0 100px rgba(0,0,0,0.5);
            z-index: 9999; text-align: center; border: 3px solid #ff4d6d; width: 270px;
        }
        .popup button { background: #ff4d6d; color: white; margin-top: 15px; padding: 10px 20px; border-radius: 10px; }
    </style>
</head>

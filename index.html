<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine ?</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* BACKGROUND IMAGE: Replace the URL below with a link to her photo */
            background: linear-gradient(rgba(255,192,203,0.6), rgba(255,192,203,0.6)), 
                        url('https://images.unsplash.com/photo-1518895949257-7621c3c786d7?q=80&w=2000&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
        }

        #main-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 5px solid #ff4d6d;
            position: relative;
            z-index: 10;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .kitty-img { width: 120px; margin-bottom: 10px; }

        h1 { color: #ff4d6d; font-size: 2rem; margin-bottom: 20px; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            height: 60px; /* Space for moving button */
        }

        button {
            padding: 15px 35px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #yesBtn { background: #ff4d6d; color: white; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); }
        #yesBtn:hover { transform: scale(1.2); }

        #noBtn {
            background: #6c757d;
            color: white;
            position: fixed; /* Absolute freedom to move */
            transition: all 0.1s ease;
            z-index: 999;
        }

        /* Custom Popup Style */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
            z-index: 2000;
            text-align: center;
            border: 3px solid #ff4d6d;
        }

        .popup button { background: #ff4d6d; color: white; margin-top: 15px; padding: 10px 20px; font-size: 1rem;}

        #final-screen { display: none; text-align: center; }
        .celebrate-gif { width: 100%; max-width: 400px; border-radius: 20px; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="main-card">
        <div id="ask-screen">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYzdGZ1M2YzdGZ1M2YzdGZ1M2YzdGZ1M2YzdGZ1M2YzdGZ1M2YmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PXM/UvS6cTIHntC6Y/giphy.gif" class="kitty-img" alt="Kitty">
            <h1>Nirali, will you be my Valentine?</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="showFinal()">Yes! ‚ù§Ô∏è</button>
                <button id="noBtn" onmouseover="handleNoHover()" onclick="handleNoHover()">No</button>
            </div>
        </div>

        <div id="final-screen">
            <h1>YAY! You're stuck with me now! ü•∞</h1>
            <p>I knew you couldn't resist. I love you!</p>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmtuYmRzbm96MTJqZzR4bm96MTJqZzR4bm96MTJqZzR4bm96JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KzM1lAfJjCW3TM3p2G/giphy.gif" class="celebrate-gif">
        </div>
    </div>

    <div id="popup-1" class="popup">
        <h2>üôÑ Nice try...</h2>
        <p>But "No" is actually not even an option today.</p>
        <button onclick="closePopup('popup-1')">My bad, let me click Yes</button>
    </div>

    <div id="popup-2" class="popup">
        <h2>ü§® Hey!</h2>
        <p>Girl, you are mine. Stop playing!</p>
        <button onclick="closePopup('popup-2')">Okay fine, Yes it is! ‚ù§Ô∏è</button>
    </div>

    <script>
        let noCount = 0;
        const noBtn = document.getElementById('noBtn');

        function handleNoHover() {
            noCount++;
            
            // Move the button
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Show funny popups on specific attempts
            if (noCount === 1) {
                showPopup('popup-1');
            } else if (noCount === 3) {
                showPopup('popup-2');
            }
            
            // Every time she hovers, make the Yes button bigger
            const yesBtn = document.getElementById('yesBtn');
            let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 5) + 'px';
            yesBtn.style.padding = (currentSize + 5) + 'px';
        }

        function showPopup(id) {
            document.getElementById(id).style.display = 'block';
        }

        function closePopup(id) {
            document.getElementById(id).style.display = 'none';
        }

        function showFinal() {
            document.getElementById('ask-screen').style.display = 'none';
            document.getElementById('final-screen').style.display = 'block';
            document.getElementById('noBtn').style.display = 'none';
            confettiEffect();
        }

        function confettiEffect() {
            // Simple falling hearts animation
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-20px';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heart.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(heart);
            }
        }
    </script>

    <style>
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</body>
</html>

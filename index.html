<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be Mine?</title>
    <style>
        /* Force full height for mobile screens */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents unwanted scrolling */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff0f3;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dedicated Image Tag for better mobile compatibility */
        #mobile-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* This makes it fill the screen perfectly */
            opacity: 0.4;
            z-index: -1;
        }

        #main-card {
            background: rgba(255, 255, 255, 0.92);
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 320px;
            width: 85%;
            border: 4px solid #ff4d6d;
            z-index: 10;
        }

        .kitty-img { width: 100px; margin-bottom: 10px; }
        h1 { color: #ff4d6d; font-size: 1.4rem; margin-bottom: 15px; }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 80px;
            position: relative;
        }

        button {
            padding: 12px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            touch-action: manipulation;
        }

        #yesBtn { background: #ff4d6d; color: white; z-index: 1001; }
        #noBtn { background: #6c757d; color: white; position: relative; z-index: 1000; }

        .popup {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.3);
            z-index: 9999;
            text-align: center;
            border: 3px solid #ff4d6d;
            width: 250px;
        }

        .popup button { background: #ff4d6d; color: white; margin-top: 10px; padding: 8px 15px; }
        #final-screen { display: none; }
        .celebrate-gif { width: 100%; border-radius: 15px; margin-top: 15px; }
    </style>
</head>
<body>

    <img id="mobile-bg" src="https://github.com/prashantDefender/For-my-Valentine/blob/main/IMG-20260110-WA0007.jpg?raw=true" alt="background">

    <audio id="bgMusic" loop preload="auto">
        <source src="https://github.com/prashantDefender/For-my-Valentine/blob/main/Edd_Sheeran_-_Perfect_(mp3.pm).mp3?raw=true" type="audio/mpeg">
    </audio>

    <div id="main-card">
        <div id="ask-screen">
            <img src="https://github.com/prashantDefender/For-my-Valentine/blob/main/shy-cute.gif?raw=true" class="kitty-img">
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="showFinal()">Yes</button>
                <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
            </div>
        </div>

        <div id="final-screen">
            <h1>YAY! ‚ù§Ô∏è I love you! üéâ</h1>
            <p>I found a girl, beautiful and sweet... üé∂</p>
            <img src="https://github.com/prashantDefender/For-my-Valentine/blob/main/aww.gif?raw=true" class="celebrate-gif">
        </div>
    </div>

    <div id="popup" class="popup">
        <h2 id="popup-title" style="margin: 0; font-size: 1.1rem; color: #ff4d6d;"></h2>
        <p id="popup-msg" style="font-size: 0.9rem;"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        let noCount = 0;
        const music = document.getElementById('bgMusic');
        const messages = [
            {title: "ü§® Wait...", msg: "Did you just try to click No?"},
            {title: "üôÑ Nice try!", msg: "That's not even an option today."},
            {title: "ü§® Hey!", msg: "Girl, you are mine. Stop playing!"},
            {title: "üò± Oh No!", msg: "The 'No' button is definitely broken..."},
            {title: "‚ù§Ô∏è Give up!", msg: "Just say Yes already! ü•∞"}
        ];

        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
           
            noBtn.style.position = 'fixed';
            
            // Ensures button stays within mobile screen view
            const x = Math.max(10, Math.random() * (window.innerWidth - 80));
            const y = Math.max(10, Math.random() * (window.innerHeight - 40));
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            setTimeout(() => {
                if (noCount < messages.length) {
                    document.getElementById('popup-title').innerText = messages[noCount].title;
                    document.getElementById('popup-msg').innerText = messages[noCount].msg;
                    document.getElementById('popup').style.display = 'block';
                    noCount++; 
                }
            }, 300);

            let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            if(currentSize < 50) { 
                yesBtn.style.fontSize = (currentSize + 5) + 'px';
                yesBtn.style.padding = (currentSize / 2) + 'px';
            }
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function showFinal() {
            // Play music - essential for mobile to play on click
            music.play();
            document.getElementById('ask-screen').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('final-screen').style.display = 'block';
            confetti();
        }

        function confetti() {
            for(let i=0; i<50; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-20px';
                heart.style.fontSize = '15px';
                heart.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(heart);
            }
        }
    </script>

    <style>
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</body>
</html>

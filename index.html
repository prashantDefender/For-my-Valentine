        .popup {

            z-index: 9999;
            text-align: center;
            border: 3px solid #ff4d6d;
            width: 260px;
        }

        .popup button { background: #ff4d6d; color: white; margin-top: 10px; padding: 8px 15px; font-size: 0.9rem; }
        #final-screen { display: none; }
        .celebrate-gif { width: 100%; border-radius: 15px; margin-top: 15px; }

        /* Media query for very small phones */
        @media (max-height: 600px) {
            #main-card { padding: 15px; }
            h1 { font-size: 1.2rem; }
            .kitty-img { width: 80px; }
        }
    </style>

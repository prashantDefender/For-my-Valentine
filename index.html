<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Qualification Round</title>
    <style>
        body, html {
            height: 100%; width: 100%; margin: 0; padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden; display: flex; justify-content: center; align-items: center;
            background-color: #fff0f3;
        }

        #mobile-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0.4; z-index: -1;
        }

        #main-card {
            background: rgba(255, 255, 255, 0.92);
            padding: 25px; border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center; max-width: 350px; width: 85%;
            border: 4px solid #ff4d6d; z-index: 10;
        }

        .kitty-img { width: 110px; margin-bottom: 10px; }
        h1 { color: #ff4d6d; font-size: 1.4rem; margin-bottom: 15px; min-height: 90px; }

        .btn-container {
            display: flex; justify-content: center; align-items: center;
            gap: 15px; min-height: 100px; position: relative;
        }

        button {
            padding: 12px 25px; font-size: 1.1rem; border: none;
            border-radius: 50px; cursor: pointer; font-weight: bold;
            transition: all 0.1s ease; touch-action: manipulation;
        }

        #yesBtn { background: #ff4d6d; color: white; z-index: 1001; }
        #noBtn { background: #6c757d; color: white; z-index: 1001; }

        .moving { position: fixed !important; z-index: 2000 !important; }

        .popup {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: white;
            padding: 20px; border-radius: 20px; box-shadow: 0 0 50px rgba(0,0,0,0.4);
            z-index: 9999; text-align: center; border: 3px solid #ff4d6d; width: 260px;
        }
        .popup button { background: #ff4d6d; color: white; margin-top: 10px; padding: 8px 15px; border-radius: 10px; }

        #final-screen { display: none; }
        .celebrate-gif { width: 100%; border-radius: 15px; margin-top: 15px; }
    </style>
</head>
<body>

    <img id="mobile-bg" src="https://github.com/prashantDefender/For-my-Valentine/blob/main/IMG-20260110-WA0007.jpg?raw=true">

    <audio id="bgMusic" loop>
        <source src="https://github.com/prashantDefender/For-my-Valentine/blob/main/Edd_Sheeran_-_Perfect_(mp3.pm).mp3?raw=true" type="audio/mpeg">
    </audio>

    <div id="main-card">
        <div id="quiz-screen">
            <img id="display-gif" src="https://github.com/prashantDefender/For-my-Valentine/blob/main/shy-cute.gif?raw=true" class="kitty-img">
            <h1 id="question-text">Loading...</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="handleAnswer('yes')">Yes</button>
                <button id="noBtn" onclick="handleAnswer('no')">No</button>
            </div>
        </div>

        <div id="final-screen">
            <h1>YAY! ‚ù§Ô∏è I love you! üéâ</h1>
            <p>I found a girl, beautiful and sweet... üé∂</p>
            <img src="https://github.com/prashantDefender/For-my-Valentine/blob/main/aww.gif?raw=true" class="celebrate-gif">
        </div>
    </div>

    <div id="popup" class="popup">
        <h2 id="popup-title"></h2>
        <p id="popup-msg"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        let currentStep = 0;
        let noCount = 0;
        const music = document.getElementById('bgMusic');

        const questions = [
            { q: "First, do you think I'm the funniest guy you know?", correct: "yes", force: "no" },
            { q: "Do you ever get tired of my bad jokes?", correct: "no", force: "yes" },
            { q: "Do you ever get scared of me when I'm hungry?", correct: "yes", force: "no" },
            { q: "Is it true that you have the most handsome boyfriend ever?", correct: "yes", force: "no" },
            { q: "Nirali, will you be my Valentine? ‚ù§Ô∏è", correct: "yes", force: "final" } 
        ];

        const popupMessages = [
            {title: "ü§® Wait...", msg: "Did you just try to click No?"},
            {title: "üôÑ Nice try!", msg: "That's not even an option today."},
            {title: "ü§® Hey!", msg: "Girl, you are mine. Stop playing!"},
            {title: "üò± Oh No!", msg: "The 'No' button is definitely broken..."},
            {title: "‚ù§Ô∏è Give up!", msg: "Just say Yes already! ü•∞"}
        ];

        function handleMove(btnType) {
            const btn = (btnType === 'yes') ? document.getElementById('yesBtn') : document.getElementById('noBtn');
            btn.classList.add('moving');
            const x = Math.max(10, Math.random() * (window.innerWidth - 100));
            const y = Math.max(10, Math.random() * (window.innerHeight - 50));
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function handleAnswer(answer) {
            const currentQ = questions[currentStep];

            // SPECIAL LOGIC FOR FINAL QUESTION
            if (currentQ.force === "final" && answer === "no") {
                handleMove('no'); // Move the button
                if (noCount < popupMessages.length) {
                    document.getElementById('popup-title').innerText = popupMessages[noCount].title;
                    document.getElementById('popup-msg').innerText = popupMessages[noCount].msg;
                    document.getElementById('popup').style.display = 'block';
                    noCount++;
                }
                // Grow the yes button
                let yesBtn = document.getElementById('yesBtn');
                let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
                yesBtn.style.fontSize = (currentSize + 5) + 'px';
                return;
            }

            // REGULAR QUESTION LOGIC
            if (answer === currentQ.correct) {
                currentStep++;
                if (currentStep < questions.length) {
                    updateQuestion();
                } else {
                    showFinal();
                }
            }
        }

        function updateQuestion() {
            const qObj = questions[currentStep];
            document.getElementById('question-text').innerText = qObj.q;
            
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');

            // Reset positions
            [yesBtn, noBtn].forEach(btn => {
                btn.classList.remove('moving');
                btn.style.position = 'relative';
                btn.style.left = 'auto';
                btn.style.top = 'auto';
                btn.onmouseover = null;
                btn.ontouchstart = null;
            });

            // Set up "running away" logic for intermediate questions
            if (qObj.force === "yes") {
                yesBtn.onmouseover = () => handleMove('yes');
                yesBtn.ontouchstart = () => handleMove('yes');
            } else if (qObj.force === "no") {
                noBtn.onmouseover = () => handleMove('no');
                noBtn.ontouchstart = () => handleMove('no');
            }
            // For "final", we handle movement inside handleAnswer to sync with popups
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function showFinal() {
            music.play();
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('final-screen').style.display = 'block';
            confetti();
        }

        function confetti() {
            for(let i=0; i<60; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-20px';
                heart.style.fontSize = '20px';
                heart.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(heart);
            }
        }

        // Initialize first question
        updateQuestion();
    </script>

    <style>
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</body>
</html>
